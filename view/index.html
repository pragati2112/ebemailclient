<head>

<style>

.width100{
    width: 100%;
}
/* .fixed{
    position: fixed;
} */

.header
{
    height:60px;
    width:100%;
    text-align: left;
    background-color: rgb(168,208,141);
    display:flex;
    justify-content:start;
  }
.buttonwidth{
    width:20%;
    background-color: darkolivegreen;
}
.container{
    margin-top: 30px;
}

</style>

<!-- apply our angular app to our site -->
<body ng-app="ebemailModule">
            <div>
               <md-card-header class="header fixed">
                    <md-button class="buttonwidth" ui-sref="send">COMPOSE
                    </md-button>
                    <md-button class="buttonwidth" ui-sref="draft">DRAFTS
                    </md-button>
                    <md-button class="buttonwidth"  ui-sref="sent">SENT EMAILS
                    </md-button>
                </md-card-header>
            </div>

            <div  layout="column" layout-align="end end">
                    <md-fab-speed-dial>
                      <md-fab-trigger>
                        <md-button  ui-sref="send" class="md-fab md-warn">+</md-button>
                      </md-fab-trigger>
                </md-fab-speed-dial>
           </div>
 
  <div class="container">
 <div ui-view> </div>
  </div>


  <div  layout="column" layout-align="end end">
        <md-fab-speed-dial>
          <md-fab-trigger>
            <md-button  ui-sref="send" class="md-fab md-warn">+</md-button>
          </md-fab-trigger>
    </md-fab-speed-dial>
</div>



</body>
</html>
