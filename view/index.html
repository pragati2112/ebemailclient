<!DOCTYPE html>
<html lang="en">
<head>


    <link rel = "stylesheet" href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.7/angular-ui-router.min.js"></script> 
    <link rel="stylesheet" href="node_modules/angular-ui-notification/dist/angular-ui-notification.min.css">
    
    <script src="node_modules/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
    
    
    <script src="view/app.js"></script> 
    </script>
</head>

<style>
 
.sidePaneElement{
    height:600px;
    width:200px;
    background-color:rosybrown;
}
.width100{
    width: 100%;
}
.fixed {
  position: fixed;
}
.margin
{
 margin-left: 200px;
}
.button{
    background-color: rgb(128, 76, 87);
}
</style>

<!-- apply our angular app to our site -->
<body ng-app="ebemailModule">
    <div>
    <div layout="row" layout="start start" class=" width100">
        <div flex="30" class=" fixed" layout="column">
            <div class="sidePaneElement" layout="row" layout-align="center center"> 
                <md-button class="button" ui-sref="send">COMPOSE</md-button>
            </div>

            <div class="sidePaneElement" layout="row" layout-align="center center"> 
                <md-button class="button" ui-sref="draft">DRAFTS</md-button >
            </div>

            <div class="sidePaneElement" layout="row" layout-align="center center"> 
              <md-button class="button" ui-sref="sent">SENT EMAILS</md-button >
            </div>   
        </div>
    
        <div class="margin" flex ui-view></div>
    </div>
</div>
</body>
</html>
