
<html lang = "en" >
  <style>
.div{  
   padding:20px;
   width:600px;
   height:550px;
   background-color: bisque;
   border:1px solid crimson;
   margin-left: 300px; 
   display:flex;
   justify-content: space-around;
}
.size
{
   width:95%;
   height:70px;
}

.inputRow
{  
   padding: 10px 20px;
   border:1px solid black;
}
.neutralButton{
   background: grey;
}
.positiveButton{
   background: green;
}
  </style>
  <form name="myform">

 <div class=" width100 inputRow"  layout="row">
<div flex="25">FROM:</div>
<div flex="75" layout="column" layout-align="start start" layout="column" layout-align="start start">
 <div layout="row" layout-align="start start" class="width100" ng-repeat="from in thisEmail.from">

 <div flex>
 <input type="text" name="from.name" id="from.name"  ng-model="from.name" class="width100" required />
 <span ng-show="myform.from.name.$touched && myform.from.name.$invalid">This is required.</span>
 </div>
 <div flex>
<input type="email" name="from.email" id="from.email"  ng-model="from.email" class="width100" required />
<span ng-show="myform.from.email.$touched && myform.from.email.$invalid">This is required.</span>
</div>
</div>
</div>
</div>

 <div class="width100 inputRow"  layout="row" >
 <div flex="25">TO:</div>
 <div flex="75" layout="column" layout-align="start start" layout="column" layout-align="start start">

 <div layout="row" layout-align="start start" class="width100" ng-repeat="to in thisEmail.to">

 <div flex>
 <input type="text" name="to.name" id="to.name"  ng-model="to.name" class="width100" required />
 <span ng-show="myform.to.name.$touched && myform.to.name.$invalid">This is required.</span>
 </div>
 <div flex>
 <input type="email" name="to.email" id="to.email"  ng-model="to.email" class="width100" required />
 <span ng-show="myform.to.email.$touched && myform.to.email.$invalid">This is required.</span>

</div>
</div>
</div>
</div>       

  <div class="width100 inputRow"  layout="row" >
  <div flex="25">CC:</div>
  <div flex="75" layout="column" layout-align="start start" layout="column" layout-align="start start">
  <div layout="row" layout-align="start start" class="width100" ng-repeat="cc in thisEmail.cc">
  <div flex>
  <input type="text" name="cc.name" id="cc.name"  ng-model="cc.name" class="width100">
  </div>
   <div flex>
    <input type="email" name="cc.email" id="cc.email"  ng-model="cc.email" class="width100" />     
   </div>
   </div>
   </div>
  </div>      
             
   <div class="width100 inputRow"  layout="row" >
   <div flex="25">BCC:</div>
   <div flex="75" layout="column" layout-align="start start" layout="column" layout-align="start start">
    <div layout="row" layout-align="start start" class="width100" ng-repeat="bcc in thisEmail.bcc">
    <div flex>
    <input type="text" name="bcc.name" id="bcc.name"  ng-model="bcc.name" class="width100"/>
    </div>
   <div flex>
   <input type="email" name="bcc.email" id="bcc.email"  ng-model="bcc.email" class="width100" />
   </div>
   </div>
   </div>
   </div>

   <div class="width100 inputRow"  layout="row" >
   <div flex="25">SUBJECT:</div>
   <div flex="75"> <input type="text" name="subject" id="subject"  ng-model="thisEmail.subject"  class="width100" required />
    <span ng-show="myform.subject.$touched && myform.subject.$invalid">This is required.</span>
   </div>
   </div>
         
   <div class="width100 inputRow"  layout="row" >
    <div flex="25">BODY:</div>
    <div flex="75" >
    <input type="text" class="size" name="body" id="body" placeholder="Type your message!"  ng-model="thisEmail.body" required />
    <span ng-show="myform.body.$touched && myform.body.$invalid">This is required.</span>
    </div>
   </div>                 


<div layout="row" layout-align="start center">
   <div flex>
      <md-button class="neutralButton" ng-click="saveemail(thisEmail)" ng-disabled="myform.$invalid">
         SAVE
      </md-button>   
   </div>
   <div>
      <md-button class="positiveButton"  ng-click="send(thisEmail)" ng-disabled="myform.$invalid">
         SEND
      </md-button>
   </div>
</div>

</form>
