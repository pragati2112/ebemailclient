   <div>
  FROM: {{email.from}}
  TO:  {{email.to}}
  CC:  {{email.cc}}
  BCC:  {{email.bcc}}
  LAST OPENED:  {{email._lastModified}}

   </div>
</div>
<md-button ng-click="open()">OPEN IT</md-button>
